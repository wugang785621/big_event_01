<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAddCate" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <!-- 列表区域 -->
            <!-- 分页区域 -->
        </div>
    </div>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete ">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加模板 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称 " autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名 " autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 修改模板 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" lay-filter="form-edit" id="form-edit">
            <!-- 隐藏域 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item ">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称 " autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label ">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名 " autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 引入layui 的 js -->
    <script src="/assets/lib/layui/layui.all.js "></script>
    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js "></script>
    <!-- 引入baseAPI -->
    <script src="/assets/js/baseAPI.js "></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/article/art_list.js "></script>
</body>

</html>
